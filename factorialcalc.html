<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="fac-style.css">
</head>
<body>

   

   <div class="factorial-container">
    <div class="container">
        <h3>Factorial Calculator</h3>
        <input type="number" id="fnumber" name="fnumber" placeholder="Enter a Positive Interger">
        <div class="answer">
            <p id="fanswer"></p>
        </div>
        <button onclick="calcFactorial()">Calculate</button>
    </div>
   </div>




   <script>
     function calcFactorial(){
        const fnumber = document.getElementById("fnumber");
        const fanswer = document.getElementById("fanswer");


        const factorial = function fac(n){
            return n < 2 ? 1 : n * fac(n-1);
        }

        fanswer.innerHTML = factorial(fnumber.value);
     }
   </script>
    
</body>
</html>
